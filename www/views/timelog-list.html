<view title="'Recent Activity'" right-buttons="rightButtons" hide-back-button="true">

	<content has-header="true">
		<div class="card" ng-repeat="log in timeLogs | orderBy:'isActive':true" item="log" ng-class="{active: selectedTimeLog == log}">
			<toggle ng-model="log.isActive" ng-checked="log.isActive" ng-change="toggleTimeLog(log);" class="balanced" >
      			<h2><i class="icon ion-loading-c" ng-if="log.isActive"></i> {{log.itemName}}</h2>
				<p>{{log.jobName}}</p>
				<p>{{log.endTime | date:'shortTime'}}</p>
    		</toggle>

			  	<h2><i class="icon ion-loading-c" ng-if="log.isActive"></i> {{log.itemName}}</h2>
				<p>{{log.jobName}}</p>
				<p ng-if="!log.jobId">Overhead</p>
				<p>{{log.endTime | date:'shortTime'}}</p>
				<innit-chronograph></innit-chronograph>
 			</div>

  			<div class="item tabs tabs-secondary tabs-icon-left" ng-if="log.isActive">
			    <a class="tab-item assertive" href="#" ng-click="endTimeLog(log)">
			      <i class="icon ion-ios7-close-empty"></i>
			      End Activity
			    </a>
			 </div> -->
		</div>




	</content>

	 <script id="new-timelog.html" type="text/ng-template">

		  <div class="modal">

		    <!-- Modal header bar -->
		    <header class="bar bar-header bar-positive">
		    <button class="button button-clear button-clear" ng-click="closeNewTimeLog()">Cancel</button>
		      <h1 class="title" ng-if="newTimeLog.project && !newTimeLog.serviceItem">Project Name</h1>
		      <h1 class="title" ng-if="newTimeLog.serviceItem">Confirm</h1>
		    </header>

		    <!-- Modal content area -->
		    <content has-header="true">

		    <div class="button-bar">
  					<a class="button" ng-click="selectedLogFactoryModel = logFactoryModel[0]">Billable</a>
  					<a class="button" ng-click="selectedLogFactoryModel = logFactoryModel[1]">Overhead</a>
			</div>
		      <form ng-submit="createTimeLog()">
		        <list ng-show="selectedLogFactoryModel.type == 'Billable' && !newTimeLog.project">
		          <label class="item item-input">
		            <input type="text" placeholder="Search Projects..." ng-model="project">
		          </label>
		          <item ng-repeat="project in projects | filter:project" item="project" ng-click="newTimeLog.project = project">
		            <h2 ng-bind="project.name">List Item</h2>
		          </item>
		        </list>

		        <list ng-show="selectedLogFactoryModel.type == 'Billable' && newTimeLog.project && !newTimeLog.serviceItem">
		          <label class="item item-input">
		            <input type="text" placeholder="Search Billable Service Items" ng-model="item">
		          </label>
		          <item ng-repeat="item in serviceItems | filter:item" item="item" ng-click="newTimeLog.serviceItem = item">
		            <h2>{{item.name}}: {{item.description}}</h2>
		          </item>
		        </list>


		        <list ng-show="selectedLogFactoryModel.type == 'Overhead' && !newTimeLog.serviceItem">
		          <label class="item item-input">
		            <input type="text" placeholder="Search Overhead Service Items" ng-model="item">
		          </label>
		          <item ng-repeat="item in serviceItems | filter:item" item="item" ng-click="newTimeLog.serviceItem = item">
		            <h2>{{item.name}}: {{item.description}}</h2>
		          </item>
		        </list>

		        <div class="list card" ng-show="newTimeLog.serviceItem">

				  <a href="#" class="item item-icon-left" ng-show="newTimeLog.project" ng-click="changeProjectSelection()">
				    <i class="icon ion-briefcase"></i>
				    newTimeLog.project.name
				  </a>

				  <a href="#" class="item item-icon-left" ng-show="newTimeLog.serviceItem" ng-click="changeServiceItemSelection()" >
				    <i class="icon ion-wrench"></i>
				    newTimeLog.serviceItem.name: newTimeLog.serviceItem.description
				  </a>

				    <button type="submit" class="button button-block button-positive" ng-show="newTimeLog.serviceItem">Confirm Activity</button>
				 
				</div>

		      </form>

		    </content>

		  </div>

	 </script>
</view>
