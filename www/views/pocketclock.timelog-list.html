<ion-view title="Recent Activity">

	<ion-content has-header="true">	

		<div class="bar bar-header bar-light  item-input-inset">
  		 <label class="item-input-wrapper">
    		<i class="icon ion-ios7-search placeholder-icon"></i>
    		<input type="search" placeholder="Start a new activity..." ng-focus="timeLogModal.show()">
  		</label>
	</div>

		<ion-list>
    		<ion-item ng-repeat="log in timeLogs | orderBy:'startTime'" item="log" ng-click="select(log)">
      			<h2 class="title">{{log.itemName}}</h2>
			    <h2 class="title" ng-if="!log.jobId">Overhead</h2>
				<h2 class="title" ng-if="log.jobId">{{log.jobName}}</h2>
				<p class="title" ng-bind="log.endTime | date:'shortTime'">12:53am</p>
    		</ion-item>
		</ion-list>
